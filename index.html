<html>
    <head>
	<title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body onload="formPrep()">
		<form>
			<h1>Simple Interest Calculator</h1>
			<fieldset>
				<div>
				<label>Amount</label>
				<input type="number"  id="principal" min="0" required onchange="savePrincipal()">  
				</div>
				<div>
				<label>Interest Rate</label>
				<input type="range"  id="rateRange" min="1" max="20" step="0.5" onchange="setRateText()">
				<span id="rateText"></span>
				<span>&#37;</span>
				</div>
				<div>
				<label>No. of Years</label>
				<select id="yearsSelect"></select>
				</div>			
				<div>
				<button type="button" onclick="compute()">Compute Interest</button> 
				</div>
				<span id="rateSummary"></span>
			</fieldset>
			<footer>&copy Everyone Can Get Rich</footer>
		</form>
    </body>
</html>
